<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Portfolio - Bento Box</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">

        <!--WIDGET 1-->
        <div id="widget1" class="top">
            <div class="user card">
                <div class="content-user">
                    <div class="img-user">
                        <img src="image/sua-foto-perfil.png" alt="user">
                    </div>
                    <div class="info-user">
                        <h1>Kaiky Pires de Souza</h1>
                        <span>Desenvolvedor Back-end</span>
                    
                    </div>
                </div>
            </div>

            <div class="projeto card">
                <div class="content-projeto">
                    <span class="text-projeto">Último projeto</span>
                    <div class="img-projeto">
                        <img src="image/Captura de tela 2024-06-11 200211.png" alt="projeto">
                    </div>
                    <div class="btn-projeto">
                        <a href="#" class="btn">Acesse o site</a>
                    </div>
                </div>
            </div>
        </div>

        <!--WIDGET 2-->
        <div id="widget2" class="center">
            <div class="redes-sociais card">
                <div class="box-social"><a href="https://github.com/KaikyPires"><i class="fab fa-github"></i></a></div>
                <div class="box-social"><a href="https://www.linkedin.com/in/kaiky-pires/"><i class="fab fa-linkedin-in"></i></a></div>
            
            </div>

            <div class="skills card">
                <div class="content-skills">
                    <div class="text-skills">
                        <span>My Skills</span>
                    </div>
                    <div class="skills-icons">
                        <i class="fab fa-java"></i>
                        <i class="fab fa-html5"></i>
                        <i class="fab fa-css3-alt"></i>
                        <i class="fab fa-js"></i> 
                        <i class="fab fa-github"></i>
                    </div>
                </div>
            </div>
        </div>

        <!--WIDGET 3-->
    

            <div class="contato card">
                <div class="content-contato">
                    <div class="text-contato">
                        <h1>Contato</h1>
                        <span>Deixe-me mostrar o potêncial digital que sua empresa tem com um site único!</span>
                    </div>

                    <div class="lista-contato">
                        <a href="#">kaiky.pires@yahoo.com.br</a>
                        <a href="#">+55 31 97579-6042</a>
                    </div>
                    <div class="btn-contato">
                        <a href="#" class="btn2">Fale comigo agora!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
